{% load i18n %}

{% if player_list %}
<table class="player_list">
    <tr>
        <th>{% trans "Nom" %}</th>
        <th>{% trans "Elo" %}</th>
        <th>{% trans "# Parties" %}</th>
    </tr>

    {% for player in player_list %}
        <tr>
            <td><a href={% url 'gametracker:player' player.name %}>{{ player.name }}</a></td>
            <td>{{ player.elo }}</td>
            <td>{{ player.ngames }}</td>
        </tr>
    {% endfor %}
</table>
{% else %}
    <p>No player in the database.</p>
{% endif %}
